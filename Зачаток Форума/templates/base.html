<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Главная</title>
    {% endif %}


    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="logo">

            {% if title %}
            <h2>{{ title }}</h2>
            {% else %}
            <h2>Главная</h2>
            {% endif %}

        </div>

        <nav>
            {% for m in menu %}
            <a href="{{ menu[m] }}">{{ m }}</a>
            {% endfor %}
        </nav>
    </header>


    <section class="main_content">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>

{% extends 'base.html' %}
{{ super() }}

{% block content %}

<div id="block_self_user">
    {% if user_name %}
    <a href="/user/{{ user_name }}" id="user_self">{{ user_name }}</a>
    {% endif %}
</div>

<div class="content_post">
    <div class="top_content">
        <h2>{{ post[0] }}</h2>
        <a href="/user/{{ post[2] }}">Автор: {{ post[2] }}</a>
    </div>
    <p>{{ post[1] | safe }}</p>
</div>

{% endblock %}

{% extends 'admin/base_adm.html' %}
{{ super() }}

{% block content %}

<!--Поиск пользователей-->
<div class="search_user_block">
    <form action="" method="POST">
        <input type="text" placeholder="Email пользователя" id="email_search" name="email_search">
        <input type="submit" value="➤" id="start_search">
    </form>
</div>

<div class="all_users_block">

{% for user in all_users %}
    <div class="user_block">
        <a href="{{ url_for('.user_page', user_id=user.id, user_email=user.email) }}">{{user.id}} - {{ user.email }}</a>
        <p>{{ user.date_reg }}</p>
    </div>
{% endfor %}
</div>

{% endblock %}

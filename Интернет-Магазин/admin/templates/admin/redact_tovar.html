{% extends 'admin/base_adm.html' %}
{{ super() }}

{% block content %}

<section class="add_tovar_block">
    <form action="" method="POST" id="add_tovar_form" enctype="multipart/form-data">
        <input type="text" name="title_add_tov" placeholder="Название товара" value="{{ insert_title }}" />
        <input type="text" name="about_add_tov" placeholder="Описание товара" value="{{ insert_about }}"/>
        <textarea name="content_add_tov" cols="30" rows="10" placeholder="Развёрнуто о товаре">{{ insert_content }}</textarea>
        <input type="text" name="price_add_tov" placeholder="Цена товара" value="{{ insert_price }}"/>
        <input type="file" name="file_img">
        <input type="submit" value="{{ submit_value }}" />
    </form>

    <div class="flash_msg_redact">
        {% for cat, msg in get_flashed_messages(True) %}
        <h3 class="{{ cat }}">{{ msg }}</h3>
        {% endfor %}
    </div>

</section>

{% endblock %}
